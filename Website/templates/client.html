<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Client View</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">File Sharing App</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Table of content</div>
                            <a class="nav-link" href="{{ url_for('views.home') }}">
                                <div class="sb-nav-link-icon"></div>
                                Introduction 
                            </a>
                            <a class="nav-link" href="{{ url_for('views.server_view') }}">
                                <div class="sb-nav-link-icon"></div>
                                Server View
                            </a>
                            <a class="nav-link" href="{{ url_for('views.client_view') }}">
                                <div class="sb-nav-link-icon"></div>
                                Client View
                            </a> 
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Client View</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Client View</li>
                        </ol>
                        <!-- Connection to Server -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <form id="connectionForm">
                                    <div class="mb-3">
                                        <label for="serverIp" class="form-label">Server IP</label>
                                        <input type="text" class="form-control" id="serverIp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="serverPort" class="form-label">Server Port</label>
                                        <input type="number" class="form-control" id="serverPort" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Connect</button>
                                    <button type="button" class="btn btn-secondary" id="disconnect">Disconnect</button>
                                </form>
                            </div>
                        </div>
                        <!-- File Transfer -->
                        <div class="card mb-4">
                            <div class="card-header">
                                File Transfer
                            </div>
                            <div class="card-body">
                                <form id="fileTransferForm">
                                    <div class="mb-3">
                                        <label for="fileInput" class="form-label">Select file</label>
                                        <input type="file" class="form-control" id="fileInput" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">Send File</button>
                                </form>
                            </div>
                        </div>
                        <!-- Activity Log -->
                        <div class="card mb-4">
                            <div class="card-header">
                                Activity Log
                            </div>
                            <div class="card-body">
                                <div class="activity-log" style="height:300px;overflow-y:scroll;">
                                    <!-- Log content updated via JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; File Sharing Website - Computer Network Project 2023</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/datatables-simple-demo.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/demo/chart-area-demo.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/demo/chart-bar-demo.js') }}"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
